{% extends 'base.html' %}

{% block contenido %}
    <h2>Publicar Noticia</h2>

    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Publicar Noticia</button>
        <a href="{% url 'noticias:noticias' %}" class="btn btn-primary">Volver</a>
        
    </form>

    
{% endblock contenido %}
