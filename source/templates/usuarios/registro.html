{% extends 'base.html' %}

{% block contenido %}
    <h2>Crear un Usuario</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-success">
            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
             Crear Usuario
            </span>
        </button>
    </form>
{% endblock contenido %}
