{% extends 'base.html' %}


{% block contenido %}

  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form method="post">{% csrf_token %}
          <h2>Iniciar Sesion</h2>
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="form1Example23" class="form-control form-control-lg" />
              <label class="form-label" for="form1Example23">Password</label>
            </div>
  
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
  
            <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="https://es-la.facebook.com/"
              role="button">
              <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
            </a>
            <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="https://twitter.com/i/flow/login?redirect_after_login=%2F%3Flang%3Des"
              role="button">
              <i class="fab fa-twitter me-2"></i>Continue with Twitter</a>
              
          </form>
        </div>
      </div>
    </div>
  </section>
  
{% endblock contenido %}
